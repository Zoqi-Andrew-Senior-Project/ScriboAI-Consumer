name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: PROD
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.0
      env:
        ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DEBUG: ${{ secrets.DEBUG }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo "+++++++++++++++"
          echo "üõª Pulling changes......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/
          git pull || { echo -e " ++++++++++++++++++++++++\n‚ùå Error pulling changes! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }
          
          echo "+++++++++++++++"
          echo "üèóÔ∏è Building consumer-backend image......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/consumer_backend
          docker build -t consumer-backend:latest . || { echo -e " ++++++++++++++++++++++++++++++++++++++++++++++++\n‚ùå Error building consumer-backend image! ‚ùå \n ++++++++++++++++++++++++++++++++++++++++++++++++"; exit 1; }
          echo "+++++++++++++++"
          echo "üèóÔ∏è Building consumer-frontend image......."
          echo "+++++++++++++++"
          cd ~/AI-Training-Consumer/consumer_frontend
          docker build -t consumer-frontend:latest . || { echo -e " ++++++++++++++++++++++++\n‚ùå Error building consumer-frontend image! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }

          echo "+++++++++++++++"
          echo "üèóÔ∏è Composing docker setup......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/
          docker compose down || { echo -e " ++++++++++++++++++++++++\n‚ùå Error composing down! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }
          docker compose up -d || { echo -e " ++++++++++++++++++++++++\n‚ùå Error composing up! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }
