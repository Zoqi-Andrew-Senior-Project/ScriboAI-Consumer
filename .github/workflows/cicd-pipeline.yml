name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: PROD
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.0
      env:
        ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DEBUG: ${{ secrets.DEBUG }}
        REACT_APP_BACKEND_ADDRESS: ${{ secrets.REACT_APP_BACKEND_ADDRESS}}
        REACT_APP_HUGGINGFACE_ADDRESS: ${{ secrets.REACT_APP_HUGGINGFACE_ADDRESS }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo "+++++++++++++++"
          echo "ðŸ›» Pulling changes......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/
          git pull || { echo -e " ++++++++++++++++++++++++\nâŒ Error pulling changes! âŒ \n ++++++++++++++++++++++++"; exit 1; }
          
          echo "+++++++++++++++"
          echo "ðŸ—ï¸ Building consumer-backend image......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/consumer_backend
          docker build -t consumer-backend:latest . || { echo -e " ++++++++++++++++++++++++++++++++++++++++++++++++\nâŒ Error building consumer-backend image! âŒ \n ++++++++++++++++++++++++++++++++++++++++++++++++"; exit 1; }
          echo "+++++++++++++++"
          echo "ðŸ—ï¸ Building consumer-frontend image......."
          echo "+++++++++++++++"
          cd ~/AI-Training-Consumer/consumer_frontend
          docker build -t consumer-frontend:latest . || { echo -e " ++++++++++++++++++++++++\nâŒ Error building consumer-frontend image! âŒ \n ++++++++++++++++++++++++"; exit 1; }
          
          echo "+++++++++++++++"
          echo "ðŸ“„ Creating backend .env file......."
          echo "+++++++++++++++"

          cat > ~/AI-Training-Consumer/.env <<EOF
          ALLOWED_HOSTS=${ALLOWED_HOSTS}
          DB_HOST=${DB_HOST}
          DB_NAME=${DB_NAME}
          DB_PASSWORD=${DB_PASSWORD}
          DB_PORT=${DB_PORT}
          DB_USERNAME=${DB_USERNAME}
          DEBUG=${DEBUG}
          SECRET_KEY=${SECRET_KEY}
          EOF

          echo "+++++++++++++++"
          echo "ðŸ“„ Creating frontend .env file......."
          echo "+++++++++++++++"

          cat > ~/AI-Training-Consumer/consumer_frontend/.env <<EOF
          REACT_APP_BACKEND_ADDRESS=${REACT_APP_BACKEND_ADDRESS}
          REACT_APP_HUGGINGFACE_ADDRESS=${REACT_APP_HUGGINGFACE_ADDRESS}
          EOF

          echo "+++++++++++++++"
          echo "âœ… Verifying .env files......."
          echo "+++++++++++++++"
          
          echo "Backend .env contents:"
          cat ~/AI-Training-Consumer/.env || { echo "âŒ Backend .env file not found!"; exit 1; }

          echo "Frontend .env contents:"
          cat ~/AI-Training-Consumer/consumer_frontend/.env || { echo "âŒ Frontend .env file not found!"; exit 1; }
          
          echo "+++++++++++++++"
          echo "ðŸ—ï¸ Composing docker setup......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/
          docker compose down || { echo -e " ++++++++++++++++++++++++\nâŒ Error composing down! âŒ \n ++++++++++++++++++++++++"; exit 1; }
          docker compose up -d || { echo -e " ++++++++++++++++++++++++\nâŒ Error composing up! âŒ \n ++++++++++++++++++++++++"; exit 1; }
