name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo "+++++++++++++++"
          echo "ğŸ›» Pulling changes......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/
          git pull || echo "âŒ Error: git pull failed âŒ"
          
          echo "+++++++++++++++"
          echo "ğŸ—ï¸ Building consumer-backend image......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/consumer_backend
          docker build -t consumer-backend:latest

          echo "+++++++++++++++"
          echo "ğŸ—ï¸ Building consumer-frontend image......."
          echo "+++++++++++++++"
          cd ~/AI-Training-Consumer/consumder_frontend
          docker build -t consumer-frontend:latest

          echo "+++++++++++++++"
          echo "ğŸ—ï¸ Composing docker setup......."
          echo "+++++++++++++++"
          
          cd ~/AI-Training-Consumer/
          docker compose down || echo "âŒ Error: docker compose down failed âŒ"
          docker compose up -d || echo "âŒ Error: docker compose up failed âŒ"
