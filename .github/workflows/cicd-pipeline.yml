name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/AI-Training-Consumer/
          git pull
          cd ~/AI-Training-Consumer/consumer_backend | docker build -t consumer-backend
          cd ~/AI-Training-Consumer/consumder_frontend | docker build -t consumer-frontend
          cd ~/AI-Training-Consumer/
          docker compose down
          docker compose up -d
          
