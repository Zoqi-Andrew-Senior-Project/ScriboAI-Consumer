<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to Join ScriboAI</title>
    <style>
        /* Basic Email Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Image Section (optional) -->
        <img src="{{image_url}}" alt="ScriboAI Logo">

        <!-- Email Content -->
        <h1>Hey {{name}},</h1>
        <p>You've been invited to join {{organization_name}} on ScriboAI!</p>
        
        <!-- Accept Button -->
        <p><a href="{{link}}" class="button">Accept Invitation</a></p>

        <!-- Footer Section -->
        <div class="footer">
            <p>If you didn't request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
